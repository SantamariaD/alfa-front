<div class="contenedor-principal-pagina calendario">
  <div class="calendario__secciones-cabecera">
    <app-secciones-cabecera [secciones]="secciones"></app-secciones-cabecera>
  </div>

  <div class="calendario">
    <nz-calendar (nzSelectChange)="diaSeleccionado($event)">
      <ul *nzDateCell="let date" class="events">
        <ng-container [ngSwitch]="date.getDate()">
          <ng-container *ngSwitchCase="8">
            <li *ngFor="let item of listDataMap.eight">
              <nz-badge
                [nzStatus]="item.type"
                [nzText]="item.content"
              ></nz-badge>
            </li>
          </ng-container>
        </ng-container>
      </ul>
      <ng-container *nzMonthCell="let month">
        <div *ngIf="getMonthData(month) as monthData" class="notes-month">
          <section>{{ monthData }}</section>
          <span>Backlog number</span>
        </div>
      </ng-container>
    </nz-calendar>
  </div>
</div>
