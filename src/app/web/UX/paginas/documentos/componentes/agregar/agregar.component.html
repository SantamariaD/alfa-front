<div class="modal">
  <div class="modal__contenido">
    <span class="modal__contenido--cerrar" (click)="cerrarModal()"
      >&times;</span
    >
    <h2 class="modal__contenido--titulo">
      <span
        class="icono-info"
        nz-icon
        nzType="info-circle"
        nzTheme="outline"
      ></span>
      Agregar documento
    </h2>

    <form class="modal__form" [formGroup]="documentoForm">
      <nz-form-item class="modal__form--seccion">
        <nz-form-control>
          <label class="label">Nombre del documento</label>
          <input nz-input type="text" formControlName="nombre_archivo" />
        </nz-form-control>
        <nz-form-control>
          <label class="label">√Årea</label>
          <select class="select" formControlName="id_area">
            <option *ngFor="let area of areas" [value]="area.id">
              {{ area.area }}
            </option>
          </select>
        </nz-form-control>
        <nz-form-control class="m-t-10">
          <p class="label">Archivo</p>
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              (change)="archivoDocumento($event)"
            />
            <label class="custom-file-label">
              <span nz-icon nzType="upload" nzTheme="outline"></span>
              &nbsp;{{ textoArchivo }}
            </label>
          </div>
        </nz-form-control>
      </nz-form-item>
      <div class="modal__form--boton">
        <button
          nz-button
          nzType="primary"
          [disabled]="!documentoForm.dirty"
          (click)="guardarDocumento()"
        >
          Guardar documento
        </button>
      </div>
    </form>
  </div>
</div>
