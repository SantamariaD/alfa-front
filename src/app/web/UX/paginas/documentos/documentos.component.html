<div class="contenedor-principal-pagina notas">

  <app-secciones-cabecera
  [secciones]="secciones"
  (seleccionadoClick)="selectSeccion($event)"
></app-secciones-cabecera>
  
  <app-crear nz-tooltip nzTooltipTitle="Agrega un documento" class="modal-crear" (docCreado)="actualizaDatos($event)"></app-crear>

  <div  class="contenedor-central">
    <app-administracion *ngIf="cabecera === 'Tabla de Documentos'" [docCreado]="docCreado"></app-administracion>
  </div>
 
</div>
