<div class="contenedor-principal-pagina" nz-row>

  <div class="contInferior" nz-col nzSpan="24">
    <app-secciones-cabecera
      [secciones]="secciones"
      (seleccionadoClick)="seleccionado($event)"
    ></app-secciones-cabecera>
    
  </div>
  <div *ngIf="estado === 'Información general'" class="contSuper" nz-col nzSpan="8">

    <img src="/assets/imagenes/user.png" alt="Perfil" />
    <div class="contStatus">
      <a
        nz-dropdown
        [nzDropdownMenu]="menu"
        [nzClickHide]="false"
        [(nzVisible)]="openModal"
      >
        <span
          *ngIf="openModal === false"
          class="fijo"
          nz-icon
          [nzType]="claseStatus"
          [nzTheme]="'twotone'"
          [nzTwotoneColor]="colorStatus"
          (click)="selccionar()"
        >
        </span>
        <span
          *ngIf="openModal === true"
          nz-icon
          [nzType]="'down-circle'"
          [nzTheme]="'twotone'"
          nzTwotoneColor="#001529"
          (mouseEvent)="selccionar()"
        >
        </span>
      </a>
    <div  class="editNombre m-t-20 m-r-50" nz-row>
      <a  nz-col nzSpan="3" nzOffset="6"><span nz-icon nzType="camera" nzTheme="outline"></span></a>
      <h3 class="m-r-5"  nz-col nzSpan="12">Luis Felipe Juarez Ortega</h3><br>
      <a  (click)="editInfo()"><span nz-icon nzType="edit" nzTheme="outline"></span></a>
    </div>
    </div>
  </div>
  <div *ngIf="estado === 'Información general'"  class="info-usuario" nz-col nzSpan="16">
    <app-info-usuario ></app-info-usuario>
  
  </div>

  <div *ngIf="estado === 'Información general'" class="secc-documentos">
    <span><h1>Documentos<h2>(Completa tu carga de documentos)</h2></h1>
      </span>
    <div class="contenedor-cards">
      <div  class="card-documentos">
        <span class="text-card">INE</span
        ><br />
        <span
          class="icon-ojo cursor-pointer"
          nz-icon
          nzType="eye"
          nzTheme="outline"
        ></span>
        
      </div>
      
    </div>

  </div>
  
  <div nz-col nzSpan="24">
    <app-usuario-form *ngIf="estado === 'seguridad'"></app-usuario-form>
    <nz-empty *ngIf="estado === 'acciones'"></nz-empty> 
  </div>
</div>

<nz-modal
      [(nzVisible)]="isVisible"
      nzTitle="Editar Información"
      (nzOnCancel)="cancelar()"
      nzWidth="80%"
      [nzBodyStyle]="{ 'height': '900px' }"
      [nzStyle]="{ 'top': '5%'}"
    >
      <ng-container *nzModalContent class="contenedor-form-info">
        <app-domicilio-form (setCancelar)="recibeCancelar($event)"></app-domicilio-form>
      </ng-container>
    </nz-modal>

<nz-dropdown-menu #menu="nzDropdownMenu">
  <ul class="m-t-10" nz-menu nzSelectable>
    <li class="item" (click)="cambioStatus('En línea')" nz-menu-item>
      <i
        class="m-r-5"
        nz-icon
        nzType="check-circle"
        nzTheme="twotone"
        nzTwotoneColor="#7FFF00"
      ></i>
      En línea
    </li>
    <li class="item" (click)="cambioStatus('Ausente')" nz-menu-item>
      <i
        class="m-r-5"
        nz-icon
        nzType="clock-circle"
        nzTheme="twotone"
        nzTwotoneColor="#FFA500"
      ></i>
      Ausente
    </li>
    <li class="item" (click)="cambioStatus('No molestar')" nz-menu-item>
      <i
        class="m-r-5"
        nz-icon
        nzType="info-circle"
        nzTheme="twotone"
        nzTwotoneColor="#FF0000"
      ></i>
      No molestar
    </li>
    <hr />
    <li class="item" nz-menu-item (click)="cambioStatus('Desconectado')">
      <i
        class="m-r-5"
        nz-icon
        nzType="minus-circle"
        nzTheme="twotone"
        nzTwotoneColor="#C0C0C0"
      ></i
      >Desconectado
    </li>
  </ul>
</nz-dropdown-menu>
