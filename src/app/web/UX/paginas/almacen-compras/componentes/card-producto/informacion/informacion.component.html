<div class="informacion">
  <h2 class="informacion--titulo">
    <span
      class="icono-info"
      nz-icon
      nzType="info-circle"
      nzTheme="outline"
    ></span>
    Información del producto
  </h2>
  <div class="informacion--imagen-icono">
    <span
      class="informacion--imagen-icono--icono"
      nz-icon
      nzType="shopping-cart"
    ></span>
  </div>
  <div class="informacion--datos">
    <h4 class="informacion--datos__nombre">{{ producto.nombre }}</h4>
    <div class="informacion">
      <div class="informacion--info-stock">
        <p class="informacion--info-stock--llave">Descripcón:</p>
        <p class="informacion--info-stock--descripcion informacion">
          {{ producto.descripcion }}
        </p>
      </div>
    </div>
    <div class="informacion--descripcion">
      <div class="informacion--descripcion--info-stock">
        <p class="informacion--descripcion--info-stock--llave">Código de barras:</p>
        <p class="informacion--descripcion--info-stock--valor">
          {{ producto.codigoBarras }}
        </p>
      </div>
      <div class="informacion--descripcion--info-stock">
        <p class="informacion--descripcion--info-stock--llave">SKU:</p>
        <p class="informacion--descripcion--info-stock--valor">
          {{ producto.sku }}
        </p>
      </div>
    </div>
    <div class="informacion--descripcion">
      <div class="informacion--descripcion--info-stock">
        <p class="informacion--descripcion--info-stock--llave">Compras totales:</p>
        <p class="informacion--descripcion--info-stock--valor">
          {{ producto.comprasTotales }}
        </p>
      </div>
      <div class="informacion--descripcion--info-stock">
        <p class="informacion--descripcion--info-stock--llave">
          Cantidad en stock:
        </p>
        <p class="informacion--descripcion--info-stock--valor">
          {{ producto.cantidadStock }}
        </p>
      </div>
    </div>
    <div class="informacion--descripcion">
      <div class="informacion--descripcion--info-stock">
        <p class="informacion--descripcion--info-stock--llave">
          Categoria:
        </p>
        <p class="informacion--descripcion--info-stock--valor">
          {{ producto.categoria }}
        </p>
      </div>
    </div>
  </div>
</div>
