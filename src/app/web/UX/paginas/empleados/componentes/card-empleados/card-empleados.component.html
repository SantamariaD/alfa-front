
<div class="modal" *ngIf="mostrarCardEmpleado">
    <div class="modal__contenido">
      <span class="modal__contenido--cerrar" (click)="clickCerrarModal()"
        >&times;</span
      >
      <div class="modal__contenido--secciones">
        <div
          class="modal__contenido--secciones__informacion"
          *ngIf="seccionModal === 'informacion'"
        >
          <app-informacion [empleado]="empleado"></app-informacion>
        </div>
        
        <div
          class="modal__contenido--secciones__editar"
          *ngIf="seccionModal === 'editar'"
        >
          <app-modal-editar [empleado]="empleado" (actEmpleado)="ActualizaDatos($event)"></app-modal-editar>
        </div>
      </div>
      <div class="modal__contenido--footer">
        <div class="modal__contenido--footer__contenedor-iconos">
          <div class="icon-container">
          <span
            class="modal__contenido--footer__contenedor-iconos--icono"
            nz-icon
            nzType="container"
            nzTheme="outline"
            [ngClass]="{ seleccionada: seccionModal === 'informacion' }"
            (click)="clickInformacion()"
          ></span>
          <span *ngIf="seccionModal !== 'informacion'" class="tooltip">Vista Informaci√≥n</span>
        </div>
         <!-- <a  [href]="urlDescarga + '/' + documento.uuid + '/' + documento.extension"
         download="nombre_imagen.png">
         <span
         
         class="modal__contenido--footer__contenedor-iconos--icono"
         nz-icon
         nzType="arrow-down"
         nzTheme="outline"
         [ngClass]="{ seleccionada: seccionModal === 'agregar' }"
         (click)="clickAgregar()"
       ></span>
        </a> -->
        <div class="icon-container">
          <span
            class="modal__contenido--footer__contenedor-iconos--icono"
            nz-icon
            nzType="edit"
            nzTheme="outline"
            [ngClass]="{ seleccionada: seccionModal === 'editar' }"
            (click)="clickEditar()"
          ></span>
          <span *ngIf="seccionModal !== 'editar'" class="tooltip">Editar Empleado</span>
          </div>
          <div class="icon-container">
          <span
          (click)="modalBorrar(empleado)"
            class="modal__contenido--footer__contenedor-iconos--icono eliminar"
            nz-icon
            nzType="delete"
            nzTheme="outline"
          ></span>
          <span  class="tooltip">Eliminar Empleado</span>
        </div>
          <div class="icon-container">
            <nz-switch (click)="modalBajaAlta(empleado)" [(ngModel)]="switchValue"></nz-switch>
            <span *ngIf="!switchValue" class="tooltip">Alta de Empleado</span>
            <span *ngIf="switchValue" class="tooltip">Baja de Empleado</span>
          </div>
          <div class="icon-container">
            <span class="modal__contenido--footer__contenedor-iconos--icono" (click)="verDocumentos('Documentos de empleado')" nz-icon nzType="file-search" nzTheme="outline"></span>
            <span  class="tooltip">Ver Documentos</span>
          </div>
        </div>
      </div>
    </div>


  </div>
