<section class="productos contenedor-principal-pagina">
  <header class="productos__secciones-cabecera">
    <app-secciones-cabecera
      [secciones]="secciones"
      (seleccionadoClick)="selectSeccion($event)"
    ></app-secciones-cabecera>
  </header>
  <div class="productos__cabecera">
    <div class="productos__cabecera--descripcion">
      <div class="productos__cabecera--descripcion__texto">
        <p class="stock-p">
          <span
            class="icono-text"
            nz-icon
            nzType="shopping"
            nzTheme="outline"
          ></span>
          Stock de productos de venta
        </p>
        <p>
          En está sección podrás ver todos los productos que estan a la venta
        </p>
      </div>
      <div class="productos__boton" (click)="agregarProducto()">
        <button>
          <span nz-icon nzType="plus" nzTheme="outline"></span>
          Agregar un producto nuevo
        </button>
      </div>
    </div>
    <div class="productos__descripcion--contenedor">
      <p class="productos__descripcion--contenedor__info">Datos informativos</p>
      <div class="productos__descripcion">
        <div class="productos__descripcion--info-stock">
          <p class="productos__descripcion--info-stock--llave">
            <span nz-icon nzType="thunderbolt"></span>
            Total de productos:
          </p>
          <p class="productos__descripcion--info-stock--valor">
            {{ totalProductos }}
          </p>
        </div>
        <div class="productos__descripcion--info-stock">
          <p class="productos__descripcion--info-stock--llave">
            <span nz-icon nzType="thunderbolt"></span>
            Valor de productos vendidos:
          </p>
          <p class="productos__descripcion--info-stock--valor">
            {{ valorProductosVendidos }}
          </p>
        </div>
        <div class="productos__descripcion--info-stock">
          <p class="productos__descripcion--info-stock--llave">
            <span nz-icon nzType="thunderbolt"></span>
            Valor de stock de productos:
          </p>
          <p class="productos__descripcion--info-stock--valor">
            {{ valorStockProductos }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <app-tabla
    [columnasTabla]="columnasTabla"
    [filasTabla]="datosTabla"
    [filasBusqueda]="datosTabla"
    (clickFila)="clickFila($event)"
  ></app-tabla>
</section>

<app-card-producto-venta
  *ngIf="mostrarCardProducto"
  [mostrarCardProducto]="mostrarCardProducto"
  [producto]="producto"
  [categorias]="categorias"
  (clickCerrar)="clickCerrarModal($event)"
  (actualizarProductoEmit)="actualizacionProducto($event)"
  (eliminarProductoEmit)="eliminarProducto($event)"
></app-card-producto-venta>

<app-agregar
  *ngIf="mostrarAgregarProducto"
  [categorias]="categorias"
  [productosCompraVenta]="productosCompraVenta"
  [productosVenta]="datosTabla"
  (clickGuardarProducto)="clickGuardarProducto($event)"
  (clickCerrar)="clickCerrarModalAgregarProducto($event)"
></app-agregar>

<app-agregar-categoria
  *ngIf="mostrarAgregarCategoria"
  [categorias]="categorias"
  (clickGuardarCategoria)="clickGuardarCategoria($event)"
  (clickEliminarCategoria)="clickEliminarCategoria($event)"
  (clickCerrar)="clickCerrarModalAgregarCategoria()"
></app-agregar-categoria>
