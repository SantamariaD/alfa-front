<div class="modal">
  <div class="modal__contenido">
    <span class="modal__contenido--cerrar" (click)="clickCerrarModal()"
      >&times;</span
    >
    <div class="contenido-ordenes">
      <div
        class="ordenes-compra"
        *ngFor="let proveedor of proveedoresArray; let i = index"
      >
        <app-secciones-cabecera
          *ngIf="i == 0"
          [secciones]="secciones"
          (seleccionadoClick)="selectSeccion($event)"
        ></app-secciones-cabecera>
        <app-orden-compra
          *ngIf="seccion === proveedor.clave"
          [proveedor]="proveedor"
        ></app-orden-compra>
      </div>
    </div>
  </div>
</div>
