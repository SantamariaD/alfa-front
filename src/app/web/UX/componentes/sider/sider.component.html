<nz-sider
  class="menu-sidebar"
  nzWidth="256px"
  [nzCollapsed]="isCollapsed"
  (mouseenter)="isCollapsed = false"
  (mouseleave)="isCollapsed = true"
>
  <div
    class="contenedor-sider"
    [ngClass]="{ 'sider-hover': !isCollapsed, 'sider-hover-off': isCollapsed }"
  >
    <div class="sidebar-logo">
      <a routerLink="/home">
        <h1 class="sider-logo">SA</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
    <ul
    nz-menu
    nzMode="inline"
    nzTheme="dark"
    [nzInlineCollapsed]="isCollapsed"
    routerLink="/documentos"
  >
    <li
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
    >
      <span nz-icon nzType="file-text"></span>
      <span>Documentos</span>
    </li>
  </ul>
      <li nz-submenu nzOpen nzTitle="Solicitudes" nzIcon="solution">
        <ul>
          <li nz-menu-item routerLink="/solicitudes/cartas">
            <a>Cartas</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/vacaciones">
            <a>Vacaciones</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/viaticos">
            <a>Viaticos</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/compras">
            <a>Compras</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/tickets">
            <a>Tickets</a>
          </li>
        </ul>
      </li>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
        routerLink="/calendario"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
        >
          <span nz-icon nzType="calendar"></span>
          <span>Calendario</span>
        </li>
      </ul>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
        >
          <span nz-icon nzType="contacts"></span>
          <span>Directorio</span>
        </li>
      </ul>
      <ul
      nz-menu
      nzMode="inline"
      nzTheme="dark"
      [nzInlineCollapsed]="isCollapsed"
      routerLink="/empleados"
    >
      <li
        nz-menu-item
        nz-tooltip
        nzTooltipPlacement="right"
        [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
      >
        <span nz-icon nzType="usergroup-add"></span>
        <span>Empleados</span>
      </li>
    </ul>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
        routerLink="/productos"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
        >
          <span nz-icon nzType="shop"></span>
          <span>Productos</span>
        </li>
      </ul>
    </ul>
  </div>
</nz-sider>
