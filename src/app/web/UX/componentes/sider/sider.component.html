<nz-sider
  class="menu-sidebar"
  nzWidth="256px"
  [nzCollapsed]="isCollapsed"
  (mouseenter)="isCollapsed = false"
  (mouseleave)="isCollapsed = true"
>
  <div
    class="contenedor-sider"
    [ngClass]="{ 'sider-hover': !isCollapsed, 'sider-hover-off': isCollapsed }"
  >
    <div class="sidebar-logo">
      <a routerLink="/home">
        <h1 class="sider-logo">SA</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Documentos" nzIcon="file-text">
        <ul>
          <li nz-menu-item routerLink="/documentos/administracion">
            <a>Administraci√≥n</a>
          </li>
          <li nz-menu-item routerLink="/documentos/contabilidad">
            <a>Contabilidad</a>
          </li>
          <li nz-menu-item routerLink="/documentos/fiscal">
            <a>Fiscal</a>
          </li>
          <li nz-menu-item routerLink="/documentos/sistemas">
            <a>Sistemas</a>
          </li>
          <li nz-menu-item routerLink="/documentos/plantilla">
            <a>Plantilla</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Solicitudes" nzIcon="solution">
        <ul>
          <li nz-menu-item routerLink="/solicitudes/cartas">
            <a>Cartas</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/vacaciones">
            <a>Vacaciones</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/viaticos">
            <a>Viaticos</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/compras">
            <a>Compras</a>
          </li>
          <li nz-menu-item routerLink="/solicitudes/tickets">
            <a>Tickets</a>
          </li>
        </ul>
      </li>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
        routerLink="/calendario"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
          
        >
          <span nz-icon nzType="calendar"></span>
          <span>Calendario</span>
        </li>
      </ul>
      <ul
        nz-menu
        nzMode="inline"
        nzTheme="dark"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
          [nzTooltipTitle]="isCollapsed ? 'Navigation One' : ''"
          
        >
          <span nz-icon nzType="contacts"></span>
          <span>Directorio</span>
        </li>
      </ul>
    </ul>
  </div>
</nz-sider>
